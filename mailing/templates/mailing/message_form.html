{% extends 'mailing/base.html' %}
{% block title %}
    Письмо
{% endblock %}
{% block main %}
    <div class="row mt-2 justify-content-center">
        <div class="col-6">
            <div class="card text-center">
              <div class="card-body bg-info">
                <h1>Письмо</h1>
                <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-primary" value="Сохранить">
                </form>
              </div>
            </div>
        </div>
    </div>

{% endblock %}
