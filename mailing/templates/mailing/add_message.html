{% extends 'mailing/base.html' %}
{% block title %}
    Добавить письмо
{% endblock %}
{% block main %}
    <div class="row mt-2">
        <div class="col m-2">
            <h1>Добавить клиента</h1>
            <form method="post" action="{% url 'mailing:add_message' %}" >
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="Тема письма" name="title"><br>
                    <textarea class="form-control" placeholder="Текст письма" name="text"></textarea><br>
                    <input type="submit" class="btn btn-primary" value="Добавить">
            </form>
        </div>
    </div>

{% endblock %}
