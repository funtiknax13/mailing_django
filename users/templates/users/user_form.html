{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block title %}
    Редактировать профиль
{% endblock %}
{% block main %}
    <div class="row mt-2 justify-content-center">
        <div class="col-6">
            <div class="card text-center bg-info">
              <div class="card-body">
                <h4 class="card-title">Редактировать профиль</h4>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary w-50" value="Сохранить">
                </form>
                  <a href="{% url 'users:genpassword' %}" class="btn btn-danger w-50 mt-2">Сгенерировать новый пароль</a>
              </div>
            </div>
        </div>
    </div>


{% endblock %}
